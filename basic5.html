<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body> 
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"> 
        function App() {  
            const [minutes, setMinutes] = React.useState();
            //useState는 arrray 를 제공. 
            //첫 번째 element = 현재 값
            //두 번째 element = 첫 번째 element 를 수정해주는 modifier 함수가 들어감
            //React.useState() || React.useState(0) || React.useState("") : 초기화
            
            //jsx는 class → className
            //for → htmlFor
            const onChange = (event) => {
                //console.log(event.target.value);
                setMinutes(event.target.value);
            }
            return (
                <div> 
                    <h1 className="hi">Super Converter</h1>
                    <lable htmlFor="minutes">Minutes</lable>
                    <input 
                        value={minutes} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange}
                    />
                    <h4>you want to convert {minutes}</h4>
                    <lable htmlFor="hours">Minutes</lable>
                    <input id="hours" placeholder="Hours" type="number" />
                </div> 
            );
        } 
        const root = document.getElementById("root");

        ReactDOM.render(<App />, root)
    </script>
</html>
